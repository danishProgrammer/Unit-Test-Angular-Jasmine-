<form (submit)="submitCourse()" [formGroup]="courseForm">
    <div class="form-group" *ngIf="!newCourse">
        <label for="courseId">Course ID</label>
        <input type="text" name="courseId" class="courseId form-control" [value]="course?.courseId" disabled />
      </div>
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input type="text" name="courseName" id="courseName" class="form-control" formControlName="courseName" />
  </div>
  <div class="form-group">
    <label for="passingMarks">Passing Marks</label>
    <input type="text" name="passingMarks" id="passingMarks" class="form-control" formControlName="passingMarks" />
  </div>
  <div class="form-group">
    <label for="totalMarks">Total Marks</label>
    <input type="text" name="totalMarks" id="totalMarks" class="form-control" formControlName="totalMarks" />
  </div>

  <button type="submit" class="submit btn btn-success"> {{ newCourse ? 'Add Course' : 'Edit Course'}}</button>

  <button class="btn btn-primary" (click)="cancelForm()">Cancel</button>

</form>
